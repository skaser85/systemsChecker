<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c95cd5f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/index.css">
    <title>NKP Systems Checker</title>
</head>
<body>
    <nav class="navbar mb-4" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ url_for('index') }}">
            <img src="../static/images/NKP Industries Logo-transparent background.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('index') }}">
              Home
            </a>
      
            <a class="navbar-item" href="{{ url_for('documentation') }}">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="container is-flex is-flex-direction-row is-justify-content-space-between">
            <div class="field is-grouped">
                <p class="control">
                    <button id="prev-check-btn" class="button is-link">
                      <span class="icon">
                          <i class="fas fa-chevron-left"></i>
                      </span>
                    </button>
                </p>
                <p class="control">
                  <button id="next-check-btn" class="button is-link">
                    <span class="icon">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                  </button>
                </p>
                <p class="control">
                  <button id="save-btn" class="button is-info">
                    <span class="icon">
                        <i class="fas fa-save"></i>
                    </span>
                    <span>Save</span>
                  </button>
                </p>
            </div>
            <div class="field is-grouped">
                <p class="control">
                    <button id="delete-check-btn" class="button is-danger">
                        <span class="icon">
                          <i class="fas fa-trash"></i>
                        </span>
                        <span>Delete</span>
                    </button>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="field">
                <label class="label">ID</label>
                <div class="control">
                  <input id="id" class="input" type="number" value="{{ check._id }}" disabled>
                </div>
            </div>
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input id="name" class="input" type="text" value="{{ check.name }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Server</label>
                <div class="control">
                  <input id="server" class="input" type="text" value="{{ check.server }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Check Type</label>
                <div class="control">
                    <div class="select">
                        <select id="check-type">
                            {% for c in check_types %}
                            {% if c == check.check_type.name.upper() %}
                            <option selected>{{ c }}</option>
                            {% else %}
                            <option>{{ c }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Check Category</label>
                <div class="control">
                    <div class="select">
                        <select id="check-category">
                            {% for s in check_categories %}
                            {% if s == check.check_category.name.upper() %}
                            <option selected>{{ s }}</option>
                            {% else %}
                            <option>{{ s }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Business Unit</label>
                <div class="control">
                  <input id="business-unit" class="input" type="text" value="{{ check.business_unit }}">
                </div>
            </div>
            <div class="field">
                <label class="label">System</label>
                <div class="control">
                  <input id="system" class="input" type="text" value="{{ check.system }}">
                </div>
            </div>
            <hr>
            <div class="field is-hidden hidable">
                <label class="label">Service</label>
                <div class="control">
                  <input id="service" class="input" type="text" value="{{ check.service }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">URL</label>
                <div class="control">
                  <input id="url" class="input" type="text" value="{{ check.url }}">
                </div>
            </div>
            <div class="fiel is-hidden hidable">
                <label class="label">Program</label>
                <div class="control">
                  <input id="program" class="input" type="text" value="{{ check.program }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Instance Count</label>
                <div class="control">
                  <input id="instance-count" class="input" type="number" value="{{ check.instance_count }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Database</label>
                <div class="control">
                  <input id="database" class="input" type="text" value="{{ check.database }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Company</label>
                <div class="control">
                  <input id="company" class="input" type="text" value="{{ check.company }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Job ID</label>
                <div class="control">
                  <input id="job-id" class="input" type="text" value="{{ check.job_id }}">
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Object Type</label>
                <div class="control">
                    <div class="select">
                        <select id="object-type">
                            {% for o in object_types %}
                            {% if o == check.object_type.name.upper() %}
                            <option selected>{{ o }}</option>
                            {% else %}
                            <option>{{ o }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field is-hidden hidable">
                <label class="label">Object ID</label>
                <div class="control">
                  <input id="object-id" class="input" type="number" value="{{ check.object_id }}">
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/edit.js"></script>
</body>
</html>
